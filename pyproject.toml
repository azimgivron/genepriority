[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "NEGradient_GenePriority"
readme = "README.md"
description = "Non-Euclidean-Gradient-Methods-for-Matrix-Completion-in-Gene-Prioritization"
classifiers = ["Programming Language :: Python :: 3.11"]
requires-python = ">=3.11"
dynamic = ["version", "dependencies"]

[project.scripts]
genehound = "NEGradient_GenePriority.scripts.genehound.main:main"
nega = "NEGradient_GenePriority.scripts.nega.main:main"

[tool.setuptools]
packages = [
    "NEGradient_GenePriority",
    "NEGradient_GenePriority.evaluation",
    "NEGradient_GenePriority.postprocessing",
    "NEGradient_GenePriority.preprocessing",
    "NEGradient_GenePriority.trainer",
    "NEGradient_GenePriority.compute_models"
]

[tool.setuptools.dynamic]
dependencies = { file = "requirements.txt" }

[tool.pytest.ini_options]
pythonpath = ["."]
